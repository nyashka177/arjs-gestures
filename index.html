<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker preset="pattern"
        type="pattern"
        url="pattern-0KMjsLq5E2c.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        </a-marker>
            
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const marker = document.querySelector('markerA');
      let markerVisible = false;
      const redirectDelay = 3000; // 3 seconds
      let redirectTimeout;

      marker.addEventListener('markerFound', () => {
        console.log('Marker found');
        markerVisible = true;
        redirectTimeout = setTimeout(() => {
          if (markerVisible) {
            window.location.href = 'https://genshin-impact.fandom.com/wiki/Dottore'; // Replace with your desired URL
          }
        }, redirectDelay);
      });

      marker.addEventListener('markerLost', () => {
        console.log('Marker lost');
        markerVisible = false;
        clearTimeout(redirectTimeout);
      });
    </script>
  </body>
</html>
