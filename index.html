<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <img id="img1" src="kitten.png" >
        <img id="img2" src="kitten2.png" >
      </a-assets>

      <a-marker preset="pattern"
        type="pattern"
        url="pattern-6557f31f1326dd9eebbaf08841d2f13b--diy-gardening-camellia-japonica.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-image
          src="#img1"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="270 0 0"
          class="clickable"
          gesture-handler
        >
        </a-image>
      </a-marker>
       <a-marker preset="pattern"
        type="pattern"
        url="pattern-kttnpttrn.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-image
          src="#img2"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="270 0 0"
          class="clickable"
          gesture-handler
        >
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
